<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Enthusiast App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Car Enthusiast App</h1>
    <p>Keep track of your favorite cars!</p>
  </header>
  <main>
    <section id="add-car">
      <h2>Add a New Car</h2>
      <form id="car-form">
        <label for="car-name">Car Name:</label>
        <input type="text" id="car-name" required>
        <label for="car-category">Category:</label>
        <select id="car-category">
          <option value="sports">Sports Car</option>
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
        </select>
        <button type="submit">Add Car</button>
      </form>
    </section>
    <section id="car-list">
      <h2>Car List</h2>
      <ul id="cars"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Car Enthusiast App</p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
